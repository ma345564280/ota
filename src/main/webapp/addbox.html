<!DOCTYPE html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Add Box</title>

  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/base.css" rel="stylesheet">
  <link href="css/layer.css" rel="stylesheet">
  <link href="css/font-awesome.css" rel="stylesheet">
  <link href="css/addbox.css" rel="stylesheet">
</head>
<body>
	<div class="container">
		<div id="header"></div>
    <div class="row" id="content">
      <div class="col-md-3">
        <nav id="sidebar" class="">
          <!--Loading sidebar-->
        </nav>
      </div>
      <div class="col-md-10">
        <form class="form-horizontal">
          <div class="form-group">
            <label for="MAC" class="col-sm-2 control-label">MAC</label>
            <div class="col-sm-5">
              <input type="text" class="form-control" id="MACBegin" placeholder="00:00:00:00:00:00" maxlength="17">
            </div>
            <div class="col-sm-5">
              <input type="text" class="form-control" id="MACEnd" placeholder="ff:ff:ff:ff:ff:ff" maxlength="17">
            </div>
          </div>
          <div class="form-group">
            <label for="User ID" class="col-sm-2 control-label">User ID</label>
            <div class="col-sm-5">
              <input type="text" class="form-control" id="UserIDBegin" placeholder="User ID Begin">
            </div>
            <div class="col-sm-5">
              <input type="text" class="form-control" id="UserIDEnd" placeholder="User ID End">
            </div>
          </div>
          
            <div class="form-group">
            <label for="Group" class="col-sm-2 control-label">Group</label>
            <div class="col-sm-5">
              <select id="selectgroup"></select>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button id="submit" class="btn btn-default">Submit</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div id="footer">
    Copyright Â© 2008-2016 All Rights Reserved.</div>
  </div>
	<script src="js/jquery-1.11.1.min.js" type="text/javascript"></script>
	<script src="js/bootstrap.min.js" type="text/javascript"></script>
  <script src="js/common.js" type="text/javascript"></script>
	<script src="js/addbox.js" type="text/javascript"></script>
</body>
</html>
