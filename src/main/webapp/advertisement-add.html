<!DOCTYPE html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Advertisement</title>

  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/base.css" rel="stylesheet">
  <link href="css/layer.css" rel="stylesheet">
  <link href="css/font-awesome.css" rel="stylesheet">
  <link href="css/advertisement.css" rel="stylesheet">
  <link href="css/bootstrap-select.css" rel="stylesheet">
</head>
<body>
	<div class="container">
		<div id="header"></div>
    <div class="row" id="content">
      <div class="col-md-2">
        <nav id="sidebar" class="">
          <!--Loading sidebar-->
        </nav>
      </div>
      <div class="col-md-10">
        <button id="back" class="btn btn-default" type="button">back</button>
        <form class="form-horizontal">
        
        
        
          <div class="form-group">
            <label for="updateFile" class="col-sm-2 control-label">Update File</label>
            <div class="col-sm-10">
              <button class="btn btn-primary btn-sm" id="activeUpload" data-toggle="modal" type="button" value="" data-target="uploadModal">Upload File</button>
            </div>
          </div>
          
          
          
          <div class="form-group">
            <label for="adVersion" class="col-sm-2 control-label">Advertisement Version</label>
            <div class="col-sm-10">
              <div class="input-group">
                <input type="text" class="form-control" id="adVersion" placeholder="Advertisement Version">
                <span class="red-star input-group-addon">*</span>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="positionID" class="col-sm-2 control-label">Position ID</label>
            <div class="col-sm-10">
              <div class="input-group">
                <input type="text" class="form-control" id="positionID" placeholder="Position ID">
                <span class="red-star input-group-addon">*</span>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="gotoURL" class="col-sm-2 control-label">Go To URL</label>
            <div class="col-sm-10">
              <div class="input-group">
                <input type="text" class="form-control" id="gotoURL" placeholder="Go To URL">
                <span class="red-star input-group-addon">*</span>
              </div>
            </div>
          </div>
<!--           <div class="form-group">
            <label for="description" class="col-sm-2 control-label">Description</label>
            <div class="col-sm-10">
              <textarea id="description" class="form-control" rows="3" placeholder="Update description"></textarea>
            </div>
          </div> -->
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button id="submit" class="btn btn-default">Submit</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div id="footer">
    Copyright Â© 2008-2016 All Rights Reserved.</div>
    
    
      <div class="modal modelModal" id="uploadModal" tabindex="-1" role="dialog" aria-labelledby="">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close closeBtn" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">Upload file</h4>
        </div>
        <div class="modal-body">
        <form class="form-horizontal">
        	<div class="form-group" id="passwordDiv">
  			 <div class="col-sm-10">
  			 	<div class="input-group">
                    <label>Select Upload File:</label> 
                    <input class="form-control" type="file" id="uploadFile">
                    </div>
                </div>
                </div>
                <div class="progress progress-striped active" style="display: none">
                    <div id="progressBar" class="progress-bar progress-bar-info"
                        role="progressbar" aria-valuemin="0" aria-valuenow="0"
                        aria-valuemax="100" style="width: 0%">
                    </div>
                </div>
                <div class="form-group">
                <div class="col-sm-10">
	               <div class="input-group">
	                   <input id="btnUpload" type="submit" name="submit" class="btn btn-success" value="Upload" />
	                   <input id="alreadyUpload" type="text" value="0" style="display:none"/>
	               </div>
                </div>
             </div>
		</form>  
		</div>
      </div>
    </div>
    </div>
	<script src="js/jquery-1.11.1.min.js" type="text/javascript"></script>
	<script src="js/bootstrap.min.js" type="text/javascript"></script>
  <script src="js/common.js" type="text/javascript"></script>
	<script src="js/advertisement.js" type="text/javascript"></script>
	  <script src="js/layer.js" type="text/javascript"></script>
	  <script src="js/bootstrap-select.js" type="text/javascript"></script>
</body>
</html>
